# 超声成像（Ultrasound Imaging）

## 物理基础
- 声束传播与衰减
- 声阻抗与界面反射
- 折射、散射与漫反射
- 回声形成机制

## 探头与成像模式
### 探头类型
- 线阵探头
- 凸阵探头
- 相控阵探头
- 腔内探头 / 高频探头

### 成像模式
- B 模（灰阶超声）
- M 模
- 彩色多普勒（CDFI）
- 频谱多普勒（PW / CW）
- 能量多普勒 / 组织多普勒

## 图像特征与伪影
### 图像特征
- 回声强度：低 / 等 / 高回声
- 实性、囊性、混合性结构
- 边界与内部均匀性

### 伪影
- 声影（衰减 / 吸收）
- 声增强
- 混响伪影
- 镜面伪影
- 旁瓣伪影 / 折射伪影

## 典型临床应用
- 腹部：肝胆胰脾、泌尿系统
- 心脏：结构与功能评估
- 血管：动脉、静脉、血栓
- 妇产科：孕周评估、胎儿结构
- 浅表器官：甲状腺、乳腺、淋巴结

## 优势与局限
### 优势
- 无电离辐射
- 实时动态成像
- 可床旁操作
- 设备便携、成本低

### 局限
- 操作者依赖性强
- 骨与气体遮挡
- 深部结构受限
